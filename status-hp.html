<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status Nomor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex justify-center p-4">

  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-6">
    <h2 class="text-2xl font-bold text-purple-600 mb-2">Status Nomor</h2>
    <hr class="mb-6">

    <div class="grid grid-cols-2 gap-y-4 text-sm">
      <p class="text-gray-600">Nomor HP</p>
      <p id="nomorHp" class="font-bold">-</p>

      <p class="text-gray-600">Status Nomor</p>
      <p><span class="bg-green-100 text-green-700 px-2 py-1 rounded-full text-xs">âœ” Aman</span></p>

      <p class="text-gray-600">Provider</p>
      <p class="font-bold">XL</p>

      <p class="text-gray-600">Terhubung ke Whatsapp</p>
      <p class="font-bold">Ya</p>

      <p class="text-gray-600">Usia Nomor</p>
      <p class="font-bold">4 Tahun</p>

      <p class="text-gray-600">Jenis Kartu</p>
      <p class="font-bold">Prabayar</p>
    </div>

    <div class="mt-6">
      <a href="pinjaman.html" class="block w-full text-center bg-green-500 hover:bg-green-600 text-white py-2 rounded-lg">
        Kembali
      </a>
    </div>
  </div>

  <script>
    // Ambil nomor dari query string
    const params = new URLSearchParams(window.location.search);
    const nohp = params.get("nohp");
    if(nohp){
      document.getElementById("nomorHp").textContent = nohp;
    }
  </script>
</body>
</html>
